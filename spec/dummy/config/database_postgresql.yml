default: &default
  adapter: postgresql
  pool: 10
  timeout: 5000

development:
  <<: *default
  database: ar_dynamic_scope_development

test:
  <<: *default
  database: ar_dynamic_scope_test
  <% if ENV['CI'] %>
  host: localhost
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  <% end %>

production:
  <<: *default
  database: ar_dynamic_scope_production
